<h1 mat-dialog-title>Adicionar Lembrete</h1>
<div mat-dialog-content>
    <form [formGroup]="anotacoesForm">
        <mat-form-field style="width: 100%;">
            <mat-label>Data:</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="data.date" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field style="width: 100%;">
            <mat-label>Lembrete</mat-label>
            <input matInput [(ngModel)]="data.descricao" formControlName="descricao">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button [disabled]="!anotacoesForm.valid" [mat-dialog-close]="data" cdkFocusInitial>Salvar</button>
</div>
